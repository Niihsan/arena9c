<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dashboard Heimdall">
    <title>Dashboard Heimdall</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Heimdall Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Estatísticas</a></li>
                    <li><a href="#">Configurações</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="card">
                <h2>Visão Geral</h2>
                <div class="overview">
                    <div class="info-box">
                        <h3>Usuários Ativos</h3>
                        <p id="active-users">0</p>
                    </div>
                    <div class="info-box">
                        <h3>Transações</h3>
                        <p id="transactions">0</p>
                    </div>
                    <div class="info-box">
                        <h3>Receita</h3>
                        <p id="revenue">$0</p>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p>© 2024 Heimdall Dashboard. Todos os direitos reservados.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
